{% extends "family/template_base.html" %}
{% block content %}
<style>
  body {
    background: url("/static/family/img/background.jpg") no-repeat center center fixed;
    background-color: #cccccc;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }
  .btn{
    height: 200px;
    width: 200px;
    margin-top: 20px;
    border-radius: 100%;
    border-width: 10px;
  }
</style>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">
        <img alt="Brand" height="20px" src="/static/family/img/logo_white.png">
      </a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'switches' %}">Switches</a></li>
        <li><a href="{% url 'sensors' %}">Sensors</a></li>
        <li><a href="{% url 'settings' %}">Settings</a></li>
        <li><a href="{% url 'sports' %}">Sports</a></li>
        <li><a href="{% url 'bank' %}">Bank</a></li>
        <li><a href="{% url 'food' %}">Food</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 col-xs-12">
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-success btn-lg btn-block" href="javascript: aj_toggle_switch('Right light')">
          <img src="/static/family/img/main_light.png" height="150px" width="150px">
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-danger btn-lg btn-block" href="javascript: aj_toggle_switch('Left light')">
          <img src="/static/family/img/second_light.png" height="150px" width="150px">
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-info btn-lg btn-block" href="javascript: aj_toggle_switch('Endolls')">
          <img src="/static/family/img/desk.png" height="150px" width="150px">
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-warning btn-lg btn-block" href="javascript: aj_toggle_switch('Pujar')">
          <img src="/static/family/img/window.png" height="150px" width="150px">
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-primary btn-lg btn-block" href="javascript: aj_toggle_switch('Baixar')">
          <img src="/static/family/img/curtain.png" height="150px" width="150px">
        </a>
      </div>
      <div class="col-md-4 col-xs-12">
        <a class="btn btn-default btn-lg btn-block" href="javascript: aj_toggle_switch('Aire')">
          <img src="/static/family/img/air.png" height="150px" width="150px">
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
