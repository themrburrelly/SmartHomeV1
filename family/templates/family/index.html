{% extends "family/base.html" %}
{% block content %}
{% for element in home_elements %}
  <div>
    <p>{{ element.name }}</p>
    <p>{{ element.metadata}}</p>
    <p>{{ element.img}}</p>
    <p>{{ element.date}}</p>
    <p>{{ element.size}}</p>
    <img src="{{ element.img }}"/>
  </div>
{% endfor %}
<form action="{% url 'new_element' %}" method="get">
  <button type="submit">New Element</button>
</form>
{% endblock %}
